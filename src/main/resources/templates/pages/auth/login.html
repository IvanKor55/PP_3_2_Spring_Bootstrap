<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-3 mx-auto">
            <form role="form" th:action="@{/login}" method="post">
                <h4>Please sign in</h4>
                <div class="form-group">
<!--                    <input type="email" class="form-control" name="username" placeholder="Email address"/>-->
                    <input type="text" class="form-control" name="username" placeholder="Email address"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Пароль"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </div>
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:if="${param.error}" class="text-center" style="color: red"><strong>Введённое имя или пароль не существует!
</strong>
</div>
</body>
</html>

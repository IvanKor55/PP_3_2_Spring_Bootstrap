<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Delete user</title>
</head>
<body>

<div th:fragment="content">
    <div class="modal fade" th:id="'deleteModal' + ${user.getId()}" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalVerticallyCenteredLabel">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="userId"><strong>ID</strong></label>
                        <input type="text" class="form-control" id="userId" readonly th:value="${user.getId()}">
                    </div>
                    <div class="form-group">
                        <label for="username"><strong>First Name</strong></label>
                        <input type="text" class="form-control" id="username" readonly th:value="${user.getFirstName()}">
                    </div>
                    <div class="form-group">
                        <label for="secondname"><strong>Last Name</strong></label>
                        <input type="text" class="form-control" id="secondname" readonly th:value="${user.getLastName()}">
                    </div>
                    <div class="form-group">
                        <label for="age"><strong>Age</strong></label>
                        <input type="text" class="form-control" id="age" readonly th:value="${user.getAge()}">
                    </div>
                    <div class="form-group">
                        <label for="email"><strong>Email</strong></label>
                        <input type="text" class="form-control" id="email" readonly th:value="${user.getLogin()}">
                    </div>
                    <div class="form-group">
                        <label for="password"><strong>Password</strong></label>
                        <input type="password" class="form-control" id="password" readonly th:value="${user.getPassword()}">
                    </div>
                    <div class="form-group role-group">
                        <label for="roleSelect"><strong>Role</strong></label>
                        <select class="form-control" id="roleSelect" multiple disabled>
                            <option th:each="role : ${user.getRoles()}"
                                    th:value="${role.getId()}"
                                    th:text="${role.getAuthority().replace('ROLE_', '')}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
                    <form th:method="post" th:action="@{/admin/delete}" class="delete-form">
                        <input type="hidden" name="id" th:value="${user.getId()}">
                        <button type="submit" class="btn btn-danger delete-btn">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

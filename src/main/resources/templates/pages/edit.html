<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit user</title>
</head>
<body>
<h3>Edit user:</h3>

<div th:fragment="content">
    <div class="modal fade" th:id="'editModal' + ${user.getId()}" tabindex="-1">
        <form th:method="post" th:action="@{/admin/edit}" th:object="${user}">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalVerticallyCenteredLabel">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body text-center">
                        <div class="form-group">
                            <label for="userId"><strong>ID</strong></label>
                            <input type="text" class="form-control" id="userID"
                                   th:name="id" readonly th:value="${user.getId()}">
                        </div>
                        <div class="form-group">
                            <label for="firstname"><strong>First Name</strong></label>
                            <input type="text" class="form-control" id="firstname"
                                   th:name="firstName" th:value="${user.getFirstName()}">
                        </div>
                        <div class="form-group">
                            <label for="lastname"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="lastname"
                                   th:name="lastName" th:value="${user.getLastName()}">
                        </div>
                        <div class="form-group">
                            <label for="age"><strong>Age</strong></label>
                            <input type="text" class="form-control" id="age"
                                   th:name="age" th:value="${user.getAge()}">
                        </div>
                        <div class="form-group">
                            <label for="username"><strong>Email</strong></label>
                            <input type="email" class="form-control" id="username"
                                   th:name="login" th:value="${user.getLogin()}">
                        </div>
                        <div class="form-group">
                            <label for="password"><strong>Password</strong></label>
                            <input type="password" class="form-control" id="password"
                                   th:name="password" th:value="${user.getPassword()}">
                        </div>
                        <div class="form-group role-group">
                            <label><strong>Role</strong></label>
                            <select multiple class="form-control" id="roleSelect" name="rolesSelectedList">
                                <option th:each="role : ${rolesList}"
                                        th:value="${role.getId()}"
                                        th:text="${role.getAuthority().replace('ROLE_', '')}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">
                            Close</button>
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

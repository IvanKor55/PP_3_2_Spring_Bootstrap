<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<div class="container-fluid">
    <div class="top-bar">
        <div class="text-white bg-dark d-flex">
            <span class="h5" style="margin-top: 5px" th:text="'&nbsp;' + ${user.getLogin()} + '&nbsp;'"></span>
            <span style="margin-top: 5px;">with roles:</span>
            <span th:each="role : ${user.getRoles()}" style="margin-top: 5px;"
                  th:text="${'&nbsp;' + role.getAuthority().replace('ROLE_', '')}"></span>
            <form th:action="@{/logout}" method="post" class="logout-btn ms-auto">
                <button type="submit" class="btn btn-link text-light border-0 text-decoration-none">Logout</button>
            </form>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-2 bg-white">
            <nav class="nav flex-column">
                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin">Admin</a>
                </div>
                <div sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link active" th:href="@{/user(id=${user.getId()})}">User</a>
                </div>
            </nav>
        </div>

        <div class="tab-content col-10" style="background-color: #f8f9fa;">
            <h1>User Information Page</h1>
            <br/>
            <div class="tab-pane fade show active" id="user">
                <div class="table-container">

                    <table class="table table-striped table-bordered table-borderless">
                        <h3 class="table-title">About User</h3>
                        <br/>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getLogin}"></td>
                            <td>
                                <span th:each="role : ${user.getRoles()}">
                                    <span th:text="${role.getAuthority().replace('ROLE_', '')}"></span>
                                </span>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

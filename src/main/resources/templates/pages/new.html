<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>New user</title>
</head>
<body>

<div class="tab-content col-12">
    <h4>Add new user</h4>
    <div id="newUserLink">
        <div class="form bg-white">
            <form action="#" method="POST" th:action="@{/admin/new}" th:object="${user}">
                <div class="form-container col-md-3 mx-auto mt-3">
                    <div class="text-center">
                        <label for="username" class="form-label">First name</label>
                        <input type="text" id="username" name="username" th:field="*{firstName}"
                               class="form-control"/>
                    </div>

                    <div class="text-center">
                        <label for="secondname" class="form-label">Last name</label>
                        <input type="text" id="secondname" name="secondname" th:field="*{lastName}"
                               class="form-control"/>
                    </div>

                    <div class="text-center">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" id="age" name="age" th:field="*{age}" class="form-control"/>
                    </div>

                    <div class="text-center">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" th:field="*{login}" class="form-control"/>
                    </div>

                    <div class="text-center">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" th:field="*{password}"
                               class="form-control"/>
                    </div>

                    <div class="text-center role-group">
                        <label for="roleSelect" class="form-label">Role</label>
                        <select class="form-control" id="roleSelect" name="rolesSelectedList"
                                multiple data-live-search="true">
                            <option th:each="role : ${rolesList}"
                                    th:value="${role.getId()}"
                                    th:text="${role.getAuthority().replace('ROLE_', '')}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
